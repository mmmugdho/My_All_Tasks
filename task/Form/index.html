<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
        <title>HTML Form</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
       <div class="html_forms">
           <form action="" method="" enctype="">
            
              <div class="form_group">
             <label for="firstName">First Name</label> <br/>
              <input type="text" id="firstName" name="" placeholder="First Name" />
               </div>
              
              <div class="form_group">
                  <label for="LastName">Last Name</label> <br/>
              <input type="text" id="LastName" name="" placeholder="Last Name" />
              </div>
              
              <div class="form_group">
             <label for="email">Email</label> <br/>
              <input type="email" id="email" name="" placeholder="Your Email" />
               </div>
               
               <div class="form_group">
              <label for="gender">Gender</label> <br/>
              <input type="radio" id="gender" name="gender" checked /> Male
              <input type="radio" id="gender" name="gender" /> Female
              </div>
              
              <div class="form_group">
              <label for="education">Education</label> <br/>
              <select id="education" >
                 <option value="ssc">SSC</option>
                 <option value="hsc" selected>HSC</option>
                 <option value="bsc">BSC</option>
                 <option value="msc">MSC</option>
                  
              </select>
               </div>
               
               <div class="form_group">
               <label for="checkbox">Programming Skill</label> <br/>
               <input type="checkbox" name="">C
               <input type="checkbox" name="">java
               <input type="checkbox" name="">C++
               <input type="checkbox" name="">Python
               <input type="checkbox" name="">PHP
               <input type="checkbox" name="">Ruby
               <input type="checkbox" name="">ASP
               </div>
              
              
              <div class="form_group">
              <label for="message">Notes: </label> <br/>
              <textarea name="" id="message" rows="10" cols="20">
              
                </textarea>
              </div>
              <input type="hidden" value="Data"/> 
              <input type="submit" value="Create Account" />
               
           </form>
       </div>
        
        
    </body>
    
    
    
    
    
</html>
